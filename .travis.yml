android:
  components:
  - platform-tools
  - tools
  - build-tools-20.0.0
  - android-19
  - android-21
  - sys-img-armeabi-v7a-android-19
before_install:
- npm install -g azure-cli
before_script:
- echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
after_success:
- '[[ $TRAVIS_BRANCH == "master" ]] && [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[
  $TRAVIS_TAG == "" ]] && azure storage blob upload -q -a $AZURE_STORAGE_ACCOUNT -k
  $AZURE_STORAGE_ACCESS_KEY app/build/outputs/apk/app-debug.apk binaries "$TRAVIS_REPO_SLUG/modern-art-ui-debug.apk"
  && azure storage blob upload -q -a $AZURE_STORAGE_ACCOUNT -k $AZURE_STORAGE_ACCESS_KEY
  app/build/outputs/apk/app-release-unsigned.apk binaries "$TRAVIS_REPO_SLUG/modern-art-ui-release-unsigned.apk"'
- '[[ $TRAVIS_TAG != "" ]] && mv app/build/outputs/apk/app-release-unsigned.apk "app/build/outputs/apk/ModernArtUI.$TRAVIS_TAG.apk"'
deploy:
  provider: releases
  skip_cleanup: true
  api-key:
      secure: WVEDy+v+weYaBjQTXs3B6UAPEHftHOw6IOkS5vhS1e/ArY+bRYcZm5ql++TrKXU3JOUMHQW2sa+FNB2GvqCQgeEao2lFw4dcGZPT/j74lGyN617abVTncJK+NtcTyVNhKsZUx4X6jQzyu1EOM6RHk0WJuOfoFL1/Ras6zWSZxQw=
